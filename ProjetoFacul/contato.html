<!DOCTYPE html>
<html>
    <head>
        <title>Cursinho Web - Contato</title>
        <meta charset="UTF-8">
        <link rel="icon" href="livros.png">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Página Principal</a>
                <a href="disciplinas.html">Disciplinas oferecidas</a>
                <a href="contato.html">Entre em contato</a>
            </nav>
        </header>
        <main>
            <h1>Dados para contato:</h1>
            <form method="post">
                <div>
                    <label for="tx-nome">Nome completo</label>
                    <input type="text" name="nome" id="tx-nome">
                </div>
                <div>
                    <label for="tx-email">E-mail</label>
                    <input type="email" name="email" id="tx-email">
                </div>
                <div>
                    <label for="se-disciplinas">Qual disciplina te interessa mais?</label>
                    <select name="disciplinas" id="se-disciplinas">
                        <option value="desenvolvimentoweb">Desenvolvimento Web</option>
                        <option value="programacaoorientada">Programação Orientada a Objetos</option>                        
                    </select>
                </div>
                <fieldset>
                    <legend>Quais linguagens você conhece?</legend>
                    <input type="checkbox" name="linguagens" id="cb-csharp" value="csharp">
                    <label for="cb-csharp">C#</label><br>

                    <input type="checkbox" name="linguagens" id="cb-java" value="java">
                    <label for="cb-java">Java</label><br>

                    <input type="checkbox" name="linguagens" id="cb-javascript" value="javascript">
                    <label for="cb-javascript">JavaScript</label><br>

                    <input type="checkbox" name="linguagens" id="cb-python" value="python">
                    <label for="cb-python">Python</label><br>

                    <input type="checkbox" name="linguagens" id="cb-php" value="php">
                    <label for="cb-php">PHP</label><br>

                    <input type="checkbox" name="linguagens" id="cb-ruby" value="ruby">
                    <label for="cb-ruby">Ruby</label> <br>
                </fieldset>
                <fieldset>
                    <legend>Onde você conheceu o Cursinho Web?</legend>
                    <input type="radio" name="conheceu" id="ra-amigos" value="amigos">
                    <label for="ra-amigos">Amigos</label><br>

                    <input type="radio" name="conheceu" id="ra-google" value="google">
                    <label for="ra-google">Google</label><br>

                    <input type="radio" name="conheceu" id="ra-youtube" value="youtube">
                    <label for="ra-youtube">Youtube</label><br>

                    <input type="radio" name="conheceu" id="ra-instagram" value="instagram">
                    <label for="ra-instagram">Instagram</label><br>
                </fieldset>
                <div>
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </main>
        <footer>
            Cursinho Web - Todos os direitos reservados <br>
            Contato: <a href="mailto:empresa@empresa.com.br">empresa@empresa.com.br</a>      
        </footer>
    </body>
</html>
